  <body>


   <h1>Click to rate:</h1>
    <div class='starrr' id='star1'></div>

    <h1>Advanced:</h1>
    <div class='starrr' id='star2'></div>
    <br />
    <input type='text' name='rating' value='2' id='star2_input' />


<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="../../bootstrap4b/assets/js/vendor/popper.min.js"></script>
<script src="../../bootstrap4b/dist/js/bootstrap.min.js"></script>
<script src="starrr.js"></script>
<script>
    $('#star1').starrr({
      change: function(e, value){
        if (value) {
          $('.your-choice-was').show();
          $('.choice').text(value);
        } else {
          $('.your-choice-was').hide();
        }
      }
    });

    var $s2input = $('#star2_input');
    $('#star2').starrr({
      max: 10,
      rating: $s2input.val(),
      change: function(e, value){
        $s2input.val(value).trigger('input');
      }
    });
  </script>
